<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id"
        content="799427492949-4cl8i09kkimcqqp6h60g9qaadsci85q1.apps.googleusercontent.com">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>Drop a document</title>
</head>

<body>
    <div class="main">
        <div class="dropZone">
            <h2 class="title-dropBox"> Drop a File!</h2>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <button style="color: black; margin:0 auto; line-height:0.4;  border-color: rgb(245, 193, 96); background-color: white; width: 50%;" id="authorize_button" onclick="handleAuthClick()">Authorize</button>
            <button style="color: black; margin:0 auto; line-height:0.4;border-color: rgb(245, 193, 96); background-color: white; width: 50%" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
            <div class="dropBox">    
            </div>
            <button class="button">Agregar archivo</button>
            <input class="input" type="file" id="input-file" hidden multiple>
        </div>
        <div class="downloadZone">
            <h3 class="titleUpload">Upload Documents</h3>
            <div class="newDoc">
                <div class="documentZone">
                    <div class="docDownloaded">
                        <!-- <img class="iconoDoc" src="./Image/pictures.png" alt=""> -->
                    </div>
                    <div class="uploadZone">
                        <h3 class="fileName">NombredeArchivo1</h3>
                        <div style="width: 100%" class="Upload">
                            <div>100 %</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/main.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
